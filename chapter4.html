<body>
  <div class="container" id="container">
    <div class="header">
      用js预览图片
    </div>
    <div class="nav">
      <a
        href="file:///Users/user/Desktop/tr/jsDom/public/img/4-1.jpg"
        title="one pic"
        onclick="showPic(this); return false;"
        >One</a
      >
      <a
        href="file:///Users/user/Desktop/tr/jsDom/public/img/4-2.jpg"
        title="two pic"
        onclick="showPic(this); return false;"
        >Two</a
      >
      <a
        href="file:///Users/user/Desktop/tr/jsDom/public/img/4-3.png"
        title="three pic"
        onclick="showPic(this); return false;"
        >Three</a
      >
      <a
        href="file:///Users/user/Desktop/tr/jsDom/public/img/4-4.png"
        title="four pic"
        onclick="showPic(this); return false;"
        >Four</a
      >
    </div>
    <div class="pic">
      <img src="./public/img/pre.jpg" id="pre" alt="" />
    </div>
    <div class="info" id="info">
      title...
    </div>
  </div>
</body>
<script>
  window.onload = countChildren;
  function countChildren() {
    var body = document.getElementsByTagName("body");
    console.log(body[0].childNodes);
  }
  function showPic(whichPic) {
    var picUrl = whichPic.getAttribute("href");
    var pre = document.getElementById("pre");
    pre.setAttribute("src", picUrl);
    var picTitle = whichPic.getAttribute("title");
    var info = document.getElementById("info");
    info.firstChild.nodeValue = picTitle;
    console.log(info.firstChild);
  }
</script>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: yellowgreen;
    height: 100vh;
  }
  .container {
    width: 600px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 60px 40px 400px 40px;
  }
  .header {
    font-size: 20px;
    align-self: center;
  }
  .info {
    align-self: center;
  }
  .nav {
    display: flex;
    justify-content: space-between;
  }
  img {
    height: 100%;
    width: 100%;
  }
</style>
